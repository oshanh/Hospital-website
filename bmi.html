            <div class="container">
                <div class="title">
                    <span>BMI CALCULATOR</span>
                </div>
                <div class="hw">    
                    <span id="txt">Height</span>
                    <input type="number" id="height">
                    <select id="height-type" >
                        <option value="cm">cm</option>
                        <option value="m">m</option>
                    </select>
                    <br>
                    <span class="txt">Weight</span>
                    
                    <input type="number" id="weight">
                    <select id="weight-type" >
                        <option value="kg">kg</option>
                        <option value="g">g</option>
                    </select>

                    <br>
                </div>
                <div class="btn">
                    <button id="calc_btn" onclick="calc()">Calculate</button>
                </div>

                <h2 class="divider">Your BMI</h2>
                
                <p id="bmi-value" class="bmi"></p>
                <p id="bmi-comment" class="comment"></p>
            </div>


        <script>
            function calc(){
                let height=document.getElementById('height').value;
                let weight=document.getElementById('weight').value;
                let height_type=document.getElementById('height-type').value;
                let weight_type=document.getElementById('weight-type').value;
                let bmi=weight/(height**2);
                if (height_type==="m" && weight_type==="kg"){
                    
                    bmi=weight/(height**2);
                  
                }
                else if (height_type==="cm" && weight_type==="kg"){
                    bmi=weight/((height/100)**2);
                }
                else if (height_type==="m" && weight_type==="g"){
                    bmi=(weight/1000)/(height**2);
                }
                else if (height_type==="cm" && weight_type==="g"){
                    bmi=(weight/1000)/((height/100)**2);
                }
                let bmir=Math.round(bmi*100)/100;
                document.getElementById('bmi-value').innerHTML=bmir;
                if (bmir<18.50){
                    document.getElementById('bmi-comment').innerHTML="Under Weight";
                    document.getElementById('bmi-value').style.color="Black";

                }
                else if(bmir>=18.5 && bmir<25){
                    document.getElementById('bmi-comment').innerHTML="Normal";
                    document.getElementById('bmi-value').style.color="green";
                }  
                else if(bmir>=25 && bmir<30){
                    document.getElementById('bmi-comment').innerHTML="Over Weight";
                    document.getElementById('bmi-value').style.color="#dca900";
                }
                else if(bmir>=30 && bmir<35){
                    document.getElementById('bmi-comment').innerHTML="Obese";
                    document.getElementById('bmi-value').style.color="orange";
                }
                else if(bmir>=35 && bmir<40){
                    document.getElementById('bmi-comment').innerHTML="Severely Obese";
                    document.getElementById('bmi-value').style.color="red";
                }
                else if(bmir>=40){
                    document.getElementById('bmi-comment').innerHTML="Morbidly Obese";
                    document.getElementById('bmi-value').style.color="purple";
                }
            }
        </script>
